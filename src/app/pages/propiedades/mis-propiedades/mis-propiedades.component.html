
<nb-card>

  <nb-card-header>
    Mis Propiedades
  </nb-card-header>

  <nb-card-body>

    <div class="row">
      <div class="col-md-12">

        <div class="form-group row ">

          <label class="col-sm-2 col-form-label">Oficina</label>
          <div class="col-sm-2">

            <select class="form-control" name='offices' [(ngModel)]="selectedOffice" (ngModelChange)="onChangeOffice($event)">
              <option *ngFor="let item of offices"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-2 col-form-label">Agente</label>
          <div class="col-sm-2">

            <select class="form-control" name='users' [(ngModel)]="selectedUser" (ngModelChange)="onChangeUser($event)">
              <option *ngFor="let item of agents"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-2 col-form-label">Codigo de Propiedad</label>
          <div class="col-sm-2">

            <div class="input-group mail-btn-group">

              <input type="text" class="form-control" placeholder="1101">
              <span class="input-group-btn">
                <button class="btn btn-info btn-icon">
                  <i class="ion-ios-search"></i>
                </button>
              </span>

            </div>

          </div>

        </div>

        <div class="form-group row">

          <label class="col-sm-2 col-form-label">Departamento</label>
          <div class="col-sm-2">

            <select class="form-control" name='department' id="department" [(ngModel)]="selectedDepartment" (ngModelChange)="onChangeDepartment($event)">
              <option *ngFor="let item of departments"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-1 col-form-label">Provincia</label>
          <div class="col-sm-2">

            <select class="form-control" name="province" id="province" [(ngModel)]="selectedProvince" (ngModelChange)="onChangeProvince($event)">
              <option *ngFor="let item of provinces" [ngValue]="item">{{item.name}}</option>
            </select>

          </div>

          <label class="col-sm-1 col-form-label">Distrito</label>
          <div class="col-sm-3">

            <select class="form-control" name="district"  id="district" [(ngModel)]="selectedDistrict" required #district="ngModel">
              <option *ngFor="let item of districts" [ngValue]="item">{{item.name}}</option>
            </select>

          </div>

          <div class="col-sm-1">


                <button class="btn btn-info btn-icon">
                  <i class="ion-ios-search"></i>
                </button>


          </div>

        </div>

      </div>
    </div>
    <br>

    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>

  </nb-card-body>

</nb-card>
