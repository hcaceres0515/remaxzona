
<nb-card>

  <nb-card-header>
    Mis Propiedades
  </nb-card-header>

  <nb-card-body>

    <div class="row">
      <div class="col-md-12">

        <div class="form-group row ">

          <label class="col-sm-1 col-form-label font-weight-bold">Oficina</label>
          <div class="col-sm-2">

            <select class="form-control" name='offices' [(ngModel)]="selectedOffice" (ngModelChange)="onChangeOffice($event)">
              <option *ngFor="let item of offices"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-1 col-form-label font-weight-bold">Agente</label>
          <div class="col-sm-3">

            <select class="form-control" name='users' [(ngModel)]="selectedUser" (ngModelChange)="onChangeUser($event)">
              <option *ngFor="let item of users"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-2 col-form-label font-weight-bold">Codigo de Propiedad</label>
          <div class="col-sm-2">

            <div class="input-group mail-btn-group">

              <input type="text" class="form-control" name='propertyId' placeholder="1101" [(ngModel)]="propertyId" (keypress)="onlyNumberKey($event)">
              <span class="input-group-btn">
                <button class="btn btn-info btn-icon" title="Buscar por codigo" [disabled]="propertyId == null || propertyId == ''" (click)="searchProperty()">
                  <i class="ion-ios-search"></i>
                </button>
              </span>

            </div>

            <div *ngIf="invalidProperty" class="alert alert-danger">
              {{invalidPropertyMessage}}
            </div>

          </div>

          <div class="col-sm-1">

            <button class="btn btn-danger btn-icon" title="Reiniciar" (click)="resetFilters()">
              <i class="ion-ios-refresh-outline"></i>
            </button>

          </div>

        </div>

        <div class="form-group row">

          <label class="col-sm-2 col-form-label font-weight-bold">Departamento</label>
          <div class="col-sm-2">

            <select class="form-control" name='department' id="department" [(ngModel)]="selectedDepartment" (ngModelChange)="onChangeDepartment($event)">
              <option *ngFor="let item of departments"  [ngValue]="item"> {{item.name}} </option>
            </select>

          </div>

          <label class="col-sm-1 col-form-label font-weight-bold">Provincia</label>
          <div class="col-sm-2">

            <select class="form-control" name="province" id="province" [(ngModel)]="selectedProvince" (ngModelChange)="onChangeProvince($event)">
              <option *ngFor="let item of provinces" [ngValue]="item">{{item.name}}</option>
            </select>

          </div>

          <label class="col-sm-1 col-form-label font-weight-bold">Distrito</label>
          <div class="col-sm-3">

            <select class="form-control" name="district"  id="district" [(ngModel)]="selectedDistrict" required #district="ngModel">
              <option *ngFor="let item of districts" [ngValue]="item">{{item.name}}</option>
            </select>

          </div>

          <div class="col-sm-1">

              <button class="btn btn-info btn-icon" title="Buscar por ubicacion" (click)="locationFilter()">
                <i class="ion-ios-search"></i>
              </button>

          </div>

        </div>

        <div class="form-group row">

          <label for="property_type" class="col-sm-2 form-control-label font-weight-bold">Tipo</label>
          <div class="col-sm-4">
            <select class="form-control" id="property_type" [(ngModel)]="selectedPropertyType" (ngModelChange)="onChangeFilterProperty()">
              <option *ngFor="let item of propertyType"  [ngValue]="item"> {{item.name}} </option>
            </select>
          </div>

          <label for="property_status" class="col-sm-2 form-control-label font-weight-bold">Estado</label>
          <div class="col-sm-4">
            <select class="form-control" id="property_status" [(ngModel)]="selectedPropertyStatus" (ngModelChange)="onChangeFilterProperty()">
              <option *ngFor="let item of propertyStatus" [ngValue]="item">{{item.name}}</option>
            </select>
          </div>

        </div>

        <div class="form-group row">

          <label class="col-sm-1 form-control-label font-weight-bold">Rango de precios</label>

          <label for="coin" class="col-sm-1 form-control-label">Moneda</label>
          <div class="col-sm-2">
            <select class="form-control" name="coin" id="coin" [(ngModel)]="selectedPropertyCoin">
              <option *ngFor="let item of propertyCoin" [ngValue]="item"> {{item.symbol}}    {{item.name}} </option>
            </select>
          </div>

          <label for="minimum" class="col-sm-1 form-control-label">Desde</label>

          <div class="col-sm-2">
            <input type="number" name="minimum"  id="minimum" class="form-control" [(ngModel)]="minimumPrice" min="0">
          </div>

          <label for="maximum" class="col-sm-1 form-control-label">Hasta</label>

          <div class="col-sm-2">
            <input type="number" name="maximum"  id="maximum" class="form-control" [(ngModel)]="maximumPrice" min="0">
          </div>

          <div class="col-sm-1">
            <button class="btn btn-success" (click)="priceFilter()"> <i class="ion-funnel"></i> Filtrar</button>
          </div>

        </div>

      </div>
    </div>
    <br>

    <div class="table-responsive">

      <ng2-smart-table [settings]="settings" [source]="source">
      </ng2-smart-table>

    </div>

  </nb-card-body>

</nb-card>
